    <title>Four beans coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
    <header class="header1" style="background-image: url('Images/pexels-chevanon-photography-324028.jpg');
    background-position: center;
    background-repeat: no-repeat; 
    background-size: cover;">
        <nav>
            <ul>
                <li><img src="Images/logo.png" width=15% alt="company logo"></li>
                <li><a href="About.html">About</a></li>
                <li>|</li>
                <li><a href="#" class="fa fa-facebook"></a></li>
                <li>|</li>
                <li><a href="#" class="fa fa-instagram"></a></li>
            </ul>
        </nav>
        
        <div class="heading">
        <!-- background photo in CSS -->
        <h1>FOUR BEANS</h1>
        <h2>Programmer-friendly coffee shop in London</h2>
        </div>
      
      
      
      
    </header>
    
    <div id="menu">
        <h2 id="menu-heading">Our Specialty Coffees</h2>
    </div>
    
    <div class="container">
        
        <div class="row gx-5">
    
        <div class="col-md-4">
            <figure>
            <img src="#espresso" alt="espresso-image">
            <figcaption>Strong and intense in flavor our specialty espresso. Make it double for bolder and more robust experience</figcaption>
            </figure>
        </div>
    
        
        <div class="col-md-4">
            <figure>
            <img src="#cappucino" alt="cappucino image">
            <figcaption>Perfect blend of rich espresso, velvety steamed milk and creamy milk foam</figcaption>
            </figure>
        </div>
        
    
        
        <div class="col-md-4">
            <figure>
            <img src="#americano" alt="americano image">
            <figcaption>Bold and invigorating espresso topped with hot water</figcaption>
            <figure>
        </div>
        
        <div class="row gx-5">
        
        <div class="col-md-4">
            <figure>
            <img src="#latte" alt="latte-image">
            <figcaption>Rich flavors of espresso combined with creamy texture of steamed milk </figcaption>
            </figure>
        </div>
    
        <div class="col-md-4">
            <figure>
            <img src="#matcha" alt="matcha-image">
            <figcaption>Delightful fusion of traditional Japanese green tea and creamy steamed milk</figcaption>
            </figure>
        </div>
    
        
        <div class="col-md-4">
            <figure>
            <img src="#frappucino" alt="frappucino-image">
            <figcaption>Icy-cold goodness - combination of blended ice, flavored syrups, espresso, milk, and optional toppings like whipped cream and drizzles. Treat yourself!</figcaption>
            </figure>
        </div>
        
    </div>

    <div id="quotes">
        <!-- Here we can put quotes about coffees or customers' reviews and maybe if we got the time later we could make them change with JavaScript-->
    </div>
    
    <footer>
        <p>Phone: +1 234 456 789</p>
        <p><a href="mailto:fourbeans@gmail.com">Email: fourbeans@gmail.com</p>
    <hr>
        <p>123 Green Street, London</p>
        <p>&copy;2023 Four Coffees. All rights reserved.</p>
    </footer>
